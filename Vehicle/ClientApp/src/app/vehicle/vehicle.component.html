<nav class="navbar navbar-expand-lg navbar">
  <a class="navbar-brand" href="#">Vehicles</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <mat-form-field>
          <mat-label>Select Vehicle Type</mat-label>
          <mat-select>
            <mat-option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType.vehicleTypeId">
              {{vehicleType.vehicleType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button mat-raised-button color="primary">Create Vehicle</button>
    </form>
  </div>
</nav>
<p *ngIf="!vehicles"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="vehicles">
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Engine</th>
      <th>Doors</th>
      <th>Wheels</th>
      <th>VehicleType</th>
      <th>BodyType</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.make }}</td>
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.engine }}</td>
      <td>{{ vehicle.doors }}</td>
      <td>{{ vehicle.wheels }}</td>
      <td>{{ vehicle.vehicleType }}</td>
      <td>{{ vehicle.bodyType }}</td>
    </tr>
  </tbody>
</table>
